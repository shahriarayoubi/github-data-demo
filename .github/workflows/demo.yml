name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      js-filename: ${{ steps.get-js-filename.outputs.filename }}
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Get JS filename
        id: get-js-filename
        run: |
          JS_FILE=$(find dist/assets/*.js -type f -exec basename {} \;)
          echo "filename=$JS_FILE" >> $GITHUB_OUTPUT
          echo "JavaScript filename: $JS_FILE"
      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: ./dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: ./dist
      - name: Output files
        run: ls -la ./dist
      - name: Show JS filename from build
        run: echo "JavaScript file from build job:" "${{ needs.build.outputs.js-filename }}"
      - name: Deploy
        run: echo "Deploying..."
